<div marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;"
   leftmargin="0">
   <center>
      <!--100% body table-->
      <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0" style="max-width: 670px;
         background: #f2f3f8; border-radius: 3px; text-align: center; -webkit-box-shadow: 0 6px 18px 0 rgba(0,0,0,.06);
         -moz-box-shadow: 0 6px 18px 0 rgba(0,0,0,.06); box-shadow: 0 6px 18px 0 rgba(0,0,0,.06);
         @import url(https: //fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700);">
         <tr style="text-align: center; color: Navy">
            <td>
               <h3>
                  Hello @@@NAME@@@,</h3>
            </td>
         </tr>
         <tr>
            <td>
               <a href="@@@APP_PATH@@@/Home/Index" title="logo" target="_blank">
                  <img width="100%" src="https://static.lingoapp.com/assets/images/email/il-password-reset@2x.png"
                     alt="logo" />
               </a>
            </td>
         </tr>
         <tr>
            <td style="padding: 0 35px; color: Red">
               <center>
                  <h3>
                     You are receiving this email because you requested UserName for your Library Management
                     System Account.</h3>
               </center>
            </td>
         </tr>
         <tr>
            <td style="padding: 0 35px; color: Green">
               <center>
                  <h2>
                     Your Library Management System UserName is:
                     <br />
                     @@@USERNAME@@@
                  </h2>
               </center>
            </td>
         </tr>
         <tr>
            <td style="text-align: center;">
               <p style="font-size: 14px; color: Navy; line-height: 18px; margin-bottom: 20px;">
                  &copy; <strong>@@@APP_PATH@@@/Home/Index</strong>
               </p>
            </td>
         </tr>
      </table>
      <!--/100% body table-->
   </center>
</div>
